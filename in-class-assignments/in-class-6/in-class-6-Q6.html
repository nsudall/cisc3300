<html>

        <title>Question 6</title>

    </head>

    <body>

        <div class="grid-container">
            <div class="grid-item-1"></div>
            <div class="grid-item-2"></div>
        </div>

        <style>


            .grid-container {
                display: grid;
                grid-template-rows: 100px 100px 100px 100px;
                grid-template-columns: 100px 100px 100px 100px;
            }

            .grid-item-1 {
                /*we define where we want our first item to span in the grid*/
                grid-row-start: 1;
                grid-row-end: 5;
                grid-column-start: 1;
                grid-column-end: 2;
                background-color: blue;
            }

            .grid-item-2 {
                grid-row-start: 1;
                grid-row-end: 3;
                grid-column-start: 3;
                grid-column-end: 5;
                background-color: green;
            }


        </style>

    </body>

</html>
