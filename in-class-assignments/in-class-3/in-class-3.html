<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tables</title>
    </head>
    <body>

        <!--standard-->
        <table>
            <tr>
                <th></th>
                <th scope="col">Sarah</th>
                <th scope="col">Suzie</th>
                <th scope="col">Sam</th>
            </tr>
            <tr>
                <th scope="row">Age:</th>
                <td>8</td>
                <td>9</td>
                <td>7</td>
            </tr>
            <tr>
                <th scope="row">Favorite Color:</th>
                <td>Blue</td>
                <td>Purple</td>
                <td>Black</td>
            </tr>
            <tr>
                <th scope="row">Favorite Animal:</th>
                <td>Shark</td>
                <td>Lion</td>
                <td>Bird</td>
            </tr>
        </table>
        <style>
            table {
                border-collapse: collapse;
            }

            td,
            th {
                border: 1px solid black;
                padding: 10px 20px;
            }
        </style>
    </body>
</html>
