<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Items</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/assets/styles/items-view.css">
    </head>
    <body>

        <div class="container items-form margin-thirty">
            <h2>Items</h2>
            <div class="row">
                <div class="input-group mb-3">
                    <input id="search-text" type="text" class="form-control" placeholder="search for a item" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="search-button" class="btn btn-primary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
            <div id="items-container" class="margin-ten"></div>
            <a href="/items-add" class="btn btn-success margin-thirty">Add Items</a>
        </div>


        <script>
            $(document).ready(function () {
                $("#search-button").click(function () {
                    const url = $('#search-text').val() ? `http://localhost:8888/api/items?type=${$('#search-text').val()}` : `http://localhost:8888/api/items`;
                    $.ajax({
                        url: url,
                        type: "GET",
                        dataType: "json",
                        success: function (data) {
                            $('#items-container').html('')
                            console.log(data)
                            $.each( data, function( key, value ) {
                                $('#items-container').append(`
                                <div class="item-container margin-thirty">
                                    <span class="item">${value['name']} ${value['type']} ${value['price']} ${value['description']}</span>
                                    <span>
                                    <a href="items-update/${value['id']}" class="btn btn-primary">edit</a>
                                    <a href="items-delete/${value['id']}" class="btn btn-danger">delete</a>
                                    </span>
                                    </div>  
                                `)
                            });
                        }
                    });
                })
            })


        </script>

    </body>
</html>
