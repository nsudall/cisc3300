<!---->
<!--everything inside html tags are in html-->
<html>
    <head>
        <!--title describes webpage, displayed as tab name-->
        <title>This is the title</title>
    </head>
    <!--everything inside body tag is displayed in the main browser window-->
    <body>
        <!--attributes
            - appear in the opening tag
            - comprised of name and value
                - name tells what kind of extra info, always lowercase
                - value is the setting of the attribute, most possbile attribute values
                  are predefined, always in quotes
        -->
        <p lang="en-us">Paragraph in English</p>
        <!--
            attribute name -> lang
            atribut value -> "en-us"
            - in this example specifies that the element uses US english
            - lang attribute can be used on any element
        -->

    </body>

</html>
