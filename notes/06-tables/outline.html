<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Title</title>
    </head>

    <body>
        <!--Basic table structure-->
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <!--table headings-->
        <table>
            <tr>
                <th></th>
                <th scope="col">col 1</th>
                <th scope="col">col 2</th>
            </tr>
            <tr>
                <th scope="row">row 1</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th scope="row">row 2</th>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>

        <!--span columns-->
        <table>
            <tr>
                <th></th>
                <th scope="col">col 1</th>
                <th scope="col">col 2</th>
            </tr>
            <tr>
                <th scope="row">row 1</th>
                <td colspan="2">1 and 2</td>
            </tr>
            <tr>
                <th scope="row">row 2</th>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>

        <!--span rows-->
        <table>
            <tr>
                <th></th>
                <th scope="col">col 1</th>
                <th scope="col">col 2</th>
            </tr>
            <tr>
                <th scope="row">row 1</th>
                <td rowspan="2">1 and 3</td>
                <td>2</td>
            </tr>
            <tr>
                <th scope="row">row 2</th>
                <td>4</td>
            </tr>
        </table>

        <!--long tables-->
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">col 1</th>
                    <th scope="col">col 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">row 1</th>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th scope="row">row 2</th>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <!--alot more rows-->
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">results</th>
                    <td>4</td>
                    <td>6</td>
                </tr>
            </tfoot>
        </table>

    </body>
    
</html>
