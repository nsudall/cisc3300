<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Title</title>
    </head>

    <body>
        <!--Basic table structure
            - <table> element declares the table, content written row by row
            - <tr> declares a table row
            - <td> stands for table data, creates each cell in the table
        -->
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <!--table headings
            - uses <th> element
            - should still use <th> and <td> if there is an empty cell, helps with
              correct render
            - Typically bolded and centered
        -->
        <table>
            <tr>
                <th></th>
                <th scope="col">col 1</th>
                <th scope="col">col 2</th>
            </tr>
            <tr>
                <th scope="row">row 1</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th scope="row">row 2</th>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>

        <!--can use colspan to span across columns, can be used on th or td elements-->
        <table>
            <tr>
                <th></th>
                <th scope="col">col 1</th>
                <th scope="col">col 2</th>
            </tr>
            <tr>
                <th scope="row">row 1</th>
                <td colspan="2">1 and 2</td>
            </tr>
            <tr>
                <th scope="row">row 2</th>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>

        <!--can use rowspan to span across rows-->
        <table>
            <tr>
                <th></th>
                <th scope="col">col 1</th>
                <th scope="col">col 2</th>
            </tr>
            <tr>
                <th scope="row">row 1</th>
                <td rowspan="2">1 and 3</td>
                <td>2</td>
            </tr>
            <tr>
                <th scope="row">row 2</th>
                <td>4</td>
            </tr>
        </table>

        <!--long tables
            - use <thead> to indicate headers
            - use <tbody> to indicate the longer data entries
            - use <tfoot> to indicate the final section, often performing calculations on the data
            - helpful for CSS formatting
        -->
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">col 1</th>
                    <th scope="col">col 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">row 1</th>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th scope="row">row 2</th>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <!--alot more rows-->
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">results</th>
                    <td>4</td>
                    <td>6</td>
                </tr>
            </tfoot>
        </table>

        <!--use CSS to alter width, spacing, borders, and background colors-->

    </body>
    
</html>
