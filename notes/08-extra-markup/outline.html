<!DOCTYPE html>
<html lang="en">

    <head>
        <title>08-extra-markup notes</title>
        <!--page information-->
        <meta name="description" content="An Essay on Installation Art" />
		<meta name="keywords" content="installation, art, opinion" />
		<meta name="robots" content="nofollow" />
		<meta http-equiv="author" content="Jon Duckett" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="Fri, 04 Apr 2034 23:59:59 GMT" />
    </head>

    <body>
        <!--id attribute-->
        <p id="paragraph1">Hey there</p>
        <p id="paragraph2">Look here's another one</p>

        <!--class attribute-->
        <p class="important">This is important</p>
        <p>not important</p>
        <h3 class="important ">This is also important</h3>

        <!--block elements
            - elements that always start on a new line
            - ex: <h1> <p> <ul> <li>
        -->

        <!--inline elements
            - elements that continue on the same line as neighboring element
            - ex: <a> <b> <em> <img>
        -->

        <!--grouping text in a block-->
        <div id="block">
            <h1>This is in the block</h1>
            <p>So is this</p>
        </div>

        <!--grouping text inline-->
        <p>Im gonna type a lot for <span id="do-stuff">no reason</span> so that there is
            room for me to put in this element somewhere in the middle</p>

        <!--iframe-->
        <iframe width="450" height="350" 
        src="http://maps.google.co.uk/maps?q=moma+new+york&amp;output=embed"></iframe>

        <!--escape character-->
        <p>&lt; &#60;</p>

    </body>
    
</html>
