<!DOCTYPE html>
<html lang="en">

    <head>
        <title>03-list notes</title>
    </head>

    <body>
        <!--ordered lists-->
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>

        <!--unordered lists-->
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>

        <!--definition lists-->
        <dl>
            <dt>Term 1</dt>
            <dd>Definition 1</dd>
            <dt>Term 2</dt>
            <dd>Defintion 1.1</dd>
            <dd>Defintion 1.2</dd>
            <dt>Term 3</dt>
            <dt>Term 4</dt>
            <dd>Definition 3 and 4</dd>
        </dl>

        <!--Nested Lists-->
        <ul>
            <li>Item</li>
            <li>Item</li>
                <ul>
                    <li>Subitem</li>
                    <li>Subitem</li>
                    <li>Subitem</li>
                </ul>
            <li>Item</li>
        </ul>

    </body>
    
</html>
